          schema:

    /badge:
      post:
        description: create a badge
        operationId: createBadge
        consumes:
          -application/json
        parameters:
          name: badge
          in: body
          required: true
          schema:
            $ref: '#/definitions/Badges'
          responses:
            '201':
              description: created
              schema:
                type: object
      get:
        description: get the list of the application badges
        opetationId: getBadges
        produces:
        - application/json
