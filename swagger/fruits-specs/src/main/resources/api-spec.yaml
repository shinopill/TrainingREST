          '200':
            descritpion: success
            schema:
              type: array
              items:
                $ref: '#/definitions/Badge'

    /badge/modify:
      post:
        description: modify a badge
        operationId: modifiyBadge

    /badge/delete:
      post:
        description: delete a badge
        operationId: deleteBadge

  definitions:
    Badge:
      type: object
      properties:
        name:
          type: string
        description:
          type: string

    PointScale:
      type: object
